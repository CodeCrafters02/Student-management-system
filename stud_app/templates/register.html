{% block main-content %}
<br>

<form style="width: 40%; margin: 0 auto; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="margin-bottom: 20px;">
        <label for="exampleInputEmail1" style="display: block; font-weight: bold;">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%; padding: 8px; box-sizing: border-box;">
        
    </div>
    <div style="margin-bottom: 20px;">
        <label for="exampleInputEmail1" style="display: block; font-weight: bold;">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%; padding: 8px; box-sizing: border-box;">
        
    </div>
    <div style="margin-bottom: 20px;">
        <label for="exampleInputEmail1" style="display: block; font-weight: bold;">Password</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 100%; padding: 8px; box-sizing: border-box;">
        
    </div>
    <div style="margin-bottom: 20px;">
        <label for="exampleInputPassword1" style="display: block; font-weight: bold;">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 100%; padding: 8px; box-sizing: border-box;">
    </div>
    
    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #007bff; border: none; border-radius: 5px; color: #fff; cursor: pointer;">Register</button>
    
    <p style="margin-top: 15px; text-align: center;">Already have an account? <a href="{% url 'login'%}" style="color: #007bff; text-decoration: none;">Login here</a></p>
</form>
